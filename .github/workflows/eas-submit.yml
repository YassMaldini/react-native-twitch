name: EAS Submit

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2
        with:
          repository: YassMaldini/react-native-twitch
          token: ${{ secrets.PAT }}
          ref: main

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: 5.x
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Create build
        run: eas build -p ios --non-interactive
        env:
          EXPO_APPLE_ID: ${{secrets.APPLE_ACCOUNT_ID}}
          EXPO_APPLE_PASSWORD: ${{secrets.APPLE_ACCOUNT_PASSWORD}}

      - name: 🚀 Submit build
        run: eas submit -p ios --latest --non-interactive